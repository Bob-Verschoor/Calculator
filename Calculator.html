<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <meta name=description content="Calculator">
    <meta name=keywords content="calculator, rekenmachine, eerste oefening met HTML, CSS & Javascript">

<title>Calculator</title>

<link rel=stylesheet href="styles.css">
<script src="script.js"></script>


</head>

<body>
    <header><b>Calculator</b></header>

<div class="interface">
    <div class="display" id= "display"></div>
    <button class="operator" id= "Button_divide">/</button>  
    <button class="button" type="Button_7" onclick= "pressButton7()">7</button>
    <button class="button" type="Button_8" onclick= "pressButton8()">8</button>    
    <button class="button" type="Button_9" onclick= "pressButton9()">9</button>
    <button class="operator" id = "Button_plus">+</button>
    <button class="button" type="Button_4" onclick= "pressButton4()">4</button>
    <button class="button" type="Button_5" onclick= "pressButton5()">5</button>
    <button class="button" type="Button_6" onclick= "pressButton6()">6</button>
    <button class="operator"  id= Button_minus>-</button>
    <button class="button" type="Button_1" onclick= "pressButton1()">1</button>
    <button class="button" type="Button_2" onclick= "pressButton2()">2</button>
    <button class="button" type="Button_3" onclick= "pressButton3()">3</button>
    <button class="operator" id= Button_multiplier>x</button>
    <button class="operator" type="Button_clear" onclick= "pressButtonClear()">C</button>
    <button class="button" type="Button_0" onclick= "pressButton0()">0</button>
    <button class="operator" id= Button_comma>,</button>
    <button class="operator" id= Button_resolve>=</button>
</div>




</body>
</html>
