<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <meta name=description content="Calculator">
    <meta name=keywords content="calculator, rekenmachine, eerste oefening met HTML, CSS & Javascript">

<title>Calculator</title>

<link rel=stylesheet href="styles.css">
<script src="javascript.js"></script>


</head>

<body>
    <header><b>Calculator</b></header>

<div class="interface">
    <input type="text" class="display" id= "display">
    <button class="operator" onclick= "pressDivide('/')">/</button>  
    <button class="button" onclick= "pressButton7('7')">7</button>
    <button class="button" onclick= "pressButton8('8')">8</button>    
    <button class="button"  onclick= "pressButton9('9')">9</button>
    <button class="operator" onclick= "pressPlus('+')">+</button>
    <button class="button"  onclick= "pressButton4('4')">4</button>
    <button class="button" onclick= "pressButton5('5')">5</button>
    <button class="button" onclick= "pressButton6('6')">6</button>
    <button class="operator" onclick= "pressMinus('-')">-</button>
    <button class="button" onclick= "pressButton1('1')">1</button>
    <button class="button" onclick= "pressButton2('2')">2</button>
    <button class="button" onclick= "pressButton3('3')">3</button>
    <button class="operator" onclick= "pressMultiply('*')">x</button>
    <button class="operator" onclick= "pressButtonClear('C')">C</button>
    <button class="button" onclick= "pressButton0('0')">0</button>
    <button class="operator" onclick= "pressComma('.')">,</button>
    <button class="operator" onclick= "pressResolve('=')">=</button>
</div>



</body>
</html>
